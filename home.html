<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="pastime.png">
        <title>Sudoku game-By Ashwini Soni</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <header class="text-center pb-2 border-bottom border-danger flex-nowrap">
        <h1>Sudoku</h1>
        <div id="setup-game" class="d-flex justify-content-around">
            <div id="diff" class=" ml-5 mr-5 d-flex align-items-center ">
                <h4>Choose Difficulty: </h4>
                <label for="" class="">
                    <input type="radio" id="diff-1" name="diff" value="easy" checked>
                    Easy</label>
                <label for="" class="">
                    <input type="radio" id="diff-2" name="diff" value="medium">
                    Medium</label>
                <label for="" class="">
                    <input type="radio" id="diff-3" name="diff" value="hard">
                    Hard</label>
            </div>
            <div id="time" class=" ml-5 mr-5 d-flex align-items-center">
                <h4>Choose time: </h4>
                <label for="" class="">
                    <input type="radio" id = "time-1" name="time" value="three" checked>
                    3 Min</label>
                <label for="" class="">
                    <input type="radio" id = "time-2" name="time" value="five" >
                    5 Minute</label>
                <label for="" class="">
                    <input type="radio" id = "time-3" name="time" value="ten" >
                    10 Min</label>
            </div>
            <div id="theme" class=" ml-5 mr-5 d-flex align-items-center">
                <h4>Choose theme: </h4>
                <label for="" class="">
                    <input type="radio" id = "theme-1" name="theme" value="light" checked>
                    Light</label>
                <label for="" class="">
                    <input type="radio" id = "theme-2" name="theme" value="dark" >
                    Dark</label>
            </div>
        </div>
        <button id="start-btn" class="justify-content-center">Create New Game</button>
    </header>
    <body >
        <div class="stats">
            <p id="timer" class="fs-4 text-center fw-bold"></p>
            <p id="lives" class="fs-4 text-center fw-bold"></p>
        </div>
        <div id="game" class="d-flex justify-content-center">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one" class="">1</p>
                <p id="two" class="">2</p>
                <p id="three" class="">3</p>
                <p id="four" class="">4</p>
                <p id="five" class="">5</p>
                <p id="six" class="">6</p>
                <p id="seven" class="">7</p>
                <p id="eight" class="">8</p>
                <p id="nine" class="">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p>Developed by Ashwini Soni</p>
    </footer>
</html>
